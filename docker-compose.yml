version: '3'
services:
  competition_service:
    build: ./competition_service
    ports:
      - "5001:5001"
    env_file:
      - ./competition_service/.env
    container_name: competition_service
    depends_on:
      - postgres_competition
      - user_management_service
    command: gunicorn -b 0.0.0.0:5001 app:app --workers 4 --threads 2 --worker-connections 100 --timeout 30
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    links:
      - postgres_competition
      - user_management_service
    networks:
      - app-network

  user_management_service:
    build:
      context: ./user_management_service
      dockerfile: Dockerfile 
    ports:
      - "5000:5000"
    env_file:
      - ./user_management_service/.env
    container_name: user_management_service
    command: gunicorn -b 0.0.0.0:5000 app:app --workers 2 --threads 4 --worker-connections 20 --timeout 5 --worker-class gevent --log-level debug
    depends_on:
      - postgres_user_management
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    links:
      - postgres_user_management
    networks:
      - app-network

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - app-network

  websocket_server:
    build: ./websocket_server
    container_name: websocket
    ports:
      - "6789:6789"
    depends_on:
      - redis
    networks:
      - app-network

  gateway:
    container_name: gateway
    build: ./gateway
    ports:
      - "8080:8080"
    depends_on:
      - user_management_service
      - competition_service
    links:
      - user_management_service
      - competition_service
    networks:
      - app-network

  postgres_user_management:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: UserManagement
    networks:
      - app-network
    ports:
      - "5434:5432"
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    
  postgres_competition:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: CompetitionDB
    networks:
      - app-network
    ports:
      - "5435:5432"
    volumes:
      - postgres_competition_data:/var/lib/postgresql/data

volumes:
  postgres_user_data:
  postgres_competition_data:

networks:
  app-network:
    driver: bridge